
<!DOCTYPE html>
<html>
   <head>
    	<meta charset="utf-8" />
    	<title>
    		Регистрация
    	</title>
    	<style>
		   select {
		    width: 300px; 
		   }
 		</style> 
 		<style>
		   input {
		    width: 300px; 
		   }
 		</style> 		      	
   </head>
   <body>
		<center><H1>Запись к врачу</H1></center>		
		<form action="http://example.com/app/profile.php" method="post">
		 <p>		        
            <label for="client_name">
               ФИО: 
            </label>
            <input type="text" name="client_name"/><Br><Br>      
            <label for="doctor_name">
               Врач: 
            </label>
            <select>
            	{% if doctors_list %}				    
				    {% for doctors in doctors_list %}
				        <option>{{ doctors.doctor_name }}</option>
				    {% endfor %}				    
				{% else %}
				    <option>No doctors are available.</option>
				{% endif %}
			</select>		            
		 </p>
		</form>		
   </body>
</html>

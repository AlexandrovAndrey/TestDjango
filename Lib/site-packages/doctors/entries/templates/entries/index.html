
<!DOCTYPE html>
<html>
   <head>
    	<meta charset="utf-8" />
    	<title>
    		Регистрация
    	</title>    	
    	<style>
		   select {
		    width: 300px; 
		   }
 		</style> 
 		<style>
		   input {
		    width: 300px; 
		   }
 		</style> 		      	
   </head>
   <body>   		
		<center><H1>Запись к врачу</H1></center>		
		<form action="http://example.com/app/profile.php" method="post">
		 <p>		        
            <label for="client_name">
               ФИО: 
            </label>
            <input type="text" id="client_name" required/><Br><Br>      
            <label for="doctor_name">
               Врач: 
            </label>
            <select id="doctor_name" required>
            	<option></option>
            	{% if doctors_list %}				    
				    {% for doctors in doctors_list %}
				        <option>{{ doctors.doctor_name }}</option>
				    {% endfor %}				    
				{% else %}
				    <option>Нет врачей.</option>
				{% endif %}
			</select required><Br><Br>	
			<label for="entry_date">
               Дата приёма: 
            </label>					
			<input type="date" id="entry_date" required><Br><Br>
			<label for="entry_time">
               Время приёма: 
            </label>
			<select id="entry_time" required>
				<option></option>
            	{% if work_time_list %}				    
				    {% for worktime in work_time_list %}
				        <option>{{ worktime.time }}</option>
				    {% endfor %}				    
				{% else %}
				    <option>Нет свободного времени.</option>
				{% endif %}
			</select>			
		 </p>
		  <p><input type="submit" value="Регистрация"></p>
		</form>	
		<script type="text/javascript">
   			var client_name = document.getElementById('client_name');   			
   			client_name.onclick = function() {
   				alert('aaa');
   			};
   		</script>	
   </body>
</html>
